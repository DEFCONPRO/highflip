Global:
  tool : build_submitter
  languages:
    # Java Version: 1.7, 1.8, 9, 10
    - language : java
      version : 1.11
  envs:
    # Maven Version: 3.0.4, 3.1.1, 3.2.5, 3.3.9, 3.5.3
    - env : maven
      version : 3.5.0

Default:
  profile : [develop]

Profiles:
  - profile:
    name : develop
    tool : build_submitter
    env : DECK_CENTOS6U3_K3
    command : mvn compile
    release : false

  - profile:
    name : release
    tool: build_submitter
    env : DECK_CENTOS6U3_K3
    command : mvn compile
    release : true