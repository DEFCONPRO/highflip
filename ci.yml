Global:
  version: 2.0

Default:
  profile: [develop]

Profiles:
  - profile:
    name: develop
    mode: AGENT
    environment:
      cluster: DECK_CENTOS7U5_K3
      tools:
        - maven: 3.6.3
        - oraclejdk: 11.0.7
    check:
      - reuse: ARTIFACTS
        enable: true
    build:
      command: mvn package
    artifacts:
      release: false