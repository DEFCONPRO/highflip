#########################################################
# highflip adaptor
#########################################################
highflip.server.adaptor.path=

#########################################################
# spring grpc
#########################################################
grpc.enabled=true
grpc.enable-reflection=false
grpc.port=8751

#########################################################
# spring jpa
#########################################################
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

